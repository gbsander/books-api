services:
  - type: web
    name: books-api
    env: python
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python scripts/scraper.py"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
